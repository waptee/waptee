<html lang="en">
<head>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body ng-cloak ng-app="waptee">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/public/prototype/index.html">waptee prototype version</a>
          <ul class="nav navbar-nav navbar-right" ng-controller="UserCtrl">
            <li class="dropdown">
                 {{user.email}}
            </li>
          </ul>
        </div>
      </div>
    </div>

	<div class="jumbotron">
      <div class="container">
        <h2>Profile</h2>
      </div>
    </div>

    <div class="container">
      <h3>Personal</h3>
      <form class="form-horizontal" role="form" name="personalForm" ng-controller="FileCtrl" ng-submit="save()" ng-init="load()">
        <div class="form-group">
          <label class="control-label col-sm-2" for="firstName">First Name</label>
          <div class="col-sm-5">
            <input type="firstName" class="form-control form-required" id="firstName" ng-model="firstName" placeholder="Enter your first name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="lastName">Last Name</label>
          <div class="col-sm-5">          
            <input type="lastName" class="form-control form-required" id="lastName" ng-model="lastName" placeholder="Enter your last name">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="nickname">Nickname</label>
          <div class="col-sm-5">          
            <input type="nickname" class="form-control" id="nickname" ng-model="nickname" placeholder="Enter your nick">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="birthday">Birthday</label>
          <div class="col-sm-3">          
            <input type="birthday" class="form-control form-required" id="birthday" ng-model="birthday" placeholder="Enter your birthday">
			<span class="help-block">mm/dd/yyyy</span>
          </div>
        </div>
        
		<button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

	<div class="container">
	  <footer>
        <p>Â© waptee 2014</p>
      </footer>
    </div>

    ================================================== -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/public/lib/angular-1.0.0/angular-1.0.0.js"></script>
    <script src="/public/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/public/js/ie10-viewport-bug-workaround.js"></script>
    <script src="/public/js/waptee.js"></script>
    <script src="/public/js/services.js"></script>
    <script src="/public/js/controllers.js"></script>
    
</body>
  
</html>
